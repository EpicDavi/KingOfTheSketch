<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>View Game Now</title>
    <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://cdn.socket.io/socket.io-1.3.5.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="socketstuff.js"></script>
    <script src="canvdraw.js"></script>
    <!--<script src = "drawapp.js"></script>-->
    <!--<link rel = "stylesheet" href = "Dependencies/drawingboard.min.css">-->
    <!--<script src = "Dependencies/drawingboard.min.js"></script>-->
    <!-- Drawing Canvas /-->

</head>
<body>
<a href="index.html" target="_blank">
    <img src="Dependencies/logo.png" height="100" width="200"/>

</a>

<div id="logged-in-as">
    <i class="fa fa-user"></i> <span id="username-holder">UserName</span>
</div>
<div class="clear"></div>
<div id="status-box"></div>
<div id="player1-section">
    <div class="title title-king">
        <i class="fa fa-trophy"></i>
				<span id="king-name">
					KING NAME
				</span>
        <i class="fa fa-trophy"></i>
    </div>
    <div id="p1" class="center">
        <canvas id="kingcanv" width="400px" height="400px" style="border: 2px solid black"></canvas>
    </div>
    <div class="center" style="margin-top: 10px">
        <i class="fa fa-paint-brush" style="display: inline-block; font-size: 30px;"></i>

        <div class="progress" style="width: 380px; margin-top: 5px; margin-bottom: 0px; display: inline-block;">
            <div id="king-ink-bar"
                 class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="1000" aria-valuemin="0"
                 aria-valuemax="1000" style="width: 100%; background-color:black">
            </div>
        </div>
    </div>
    <div class="center">
        <button id="kingvote-button">Vote King</button>
        <div id="kingvote-count">0</div>
    </div>
</div>
<div id="player2-section">
    <div class="title">
			<span id="peasant-name">
				PEASANT NAME
			</span>
    </div>
    <div id="p2" class="center">
        <canvas id="peascanv" width="400px" height="400px" style="border: 2px solid black"></canvas>
    </div>
    <div class="center" style="margin-top: 10px">
        <i class="fa fa-paint-brush" style="display: inline-block; font-size: 30px;"></i>

        <div class="progress" style="width: 380px; margin-top: 5px; margin-bottom: 0px; display: inline-block;">
            <div id="peas-ink-bar"
                 class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="1000" aria-valuemin="0"
                 aria-valuemax="1000" style="width: 100%; background-color:black">
            </div>
        </div>
    </div>
    <div class="center">
        <button id="peasvote-button">Vote Peasant</button>
        <div id="peasvote-count">0</div>
    </div>
</div>
</div>
<div class="clear"></div>
</body>
</html>
